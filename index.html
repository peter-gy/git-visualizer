<!DOCTYPE html>
<html>
  <meta charset="utf-8" />

  <head itemscope itemtype="https://schema.org/WebSite">
    <title itemprop="name">GitHub Visualizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="canonical"
      href="https://veniversum.me/git-visualizer/"
      itemprop="url"
    />
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="js/jquery.tipsy.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tipsy/1.0.2/jquery.tipsy.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="css/main.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="graph"></div>
    <section id="header">
      <header>
        <img id="logo" src="images/logo.png" />
        <p>
          Enter a GitHub user/organization name and public repository and hit
          Go! (<a href="?owner=atom&repo=atom">Try atom/atom</a>) <br />
          Scroll to zoom, click and drag to pan. <br />
          <i style="color: #f00">Warning:</i> Large repos can get laggy
        </p>
      </header>
    </section>
    <div id="prompt">
      <form class="start" id="signup-form" action="javascript:getRepo()">
        <input
          type="text"
          name="owner"
          id="owner"
          placeholder="User/Organization"
        />
        <input type="text" name="repo" id="repo" placeholder="Repository" />
        <input class="flat-button" type="submit" value="Go!" />
      </form>
    </div>
    <a
      class="github-fork-ribbon left-bottom fixed"
      href="https://github.com/peter-gy/git-visualizer"
      title="Fork me on GitHub"
      >Fork me on GitHub</a
    >
    <footer>
      <a href="https://github.com/veniversum" target="_blank"
        >Created by Aw Young Qingzhuo</a
      >
      <a href="https://github.com/peter-gy" target="_blank"
        >, forked by PÃ©ter Gyarmati</a
      >
    </footer>
    <script src="js/github.js" onload="checkQuery();"></script>
  </body>
</html>
